<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .cover {
      height: 200px;
      width: 200px;
      background: pink;
      margin: 100px auto;

    }

    .cover::before {
      content: '';
      width: 10%;
      height: 10%;
      border-radius: 50%;
      border: 40px solid #000;
      position: absolute;
      left: -40px;
      top: -40px;
      /* 自己瞎填的参数，示意 */
      box-shadow: inset 0 0 5px 2px rgba(0, 0, 0, .75);
    }
  </style>
</head>

<body>
  <div class="cover">
    cover box
  </div>
</body>

</html>
